<form (ngSubmit)="submitForm()">
  <!-- Student ID field -->
  <div>
    <label for="studentID" class="block text-gray-700">Student ID</label>
    <input
      type="text"
      id="studentID"
      [(ngModel)]="user.studentID"
      name="studentID"
      class="border rounded w-full p-2"
      required
    />
  </div>

  <!-- Name, email, and password fields -->
  <div>
    <label for="name" class="block text-gray-700">Name</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="user.name"
      name="name"
      class="border rounded w-full p-2"
      required
    />
  </div>

  <div>
    <label for="email" class="block text-gray-700">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="user.email"
      name="email"
      class="border rounded w-full p-2"
      required
    />
  </div>

  <div>
    <label for="password" class="block text-gray-700">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="user.password"
      name="password"
      class="border rounded w-full p-2"
      required
    />
  </div>

  <!-- Course input -->
  <div>
    <label for="courses" class="block text-gray-700">Courses</label>
    <input
      type="text"
      id="newCourse"
      [(ngModel)]="newCourse"
      name="newCourse"
      class="border rounded w-full p-2"
      placeholder="Enter course name"
    />
    <button type="button" (click)="addCourse()" class="mt-2 p-2 bg-blue-500 text-white rounded">
      Add Course
    </button>
  </div>

  <!-- Display courses -->
  <div *ngIf="user.courses.length > 0">
    <h3 class="mt-4">Courses:</h3>
    <ul>
      <li *ngFor="let course of user.courses">
        {{ course }}
        <button type="button" (click)="removeCourse(course)" class="ml-2 text-red-500">
          Remove
        </button>
      </li>
    </ul>
  </div>

  <button type="submit" class="mt-4 p-2 bg-green-500 text-white rounded">Register</button>
</form>
