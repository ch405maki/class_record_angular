<div class="bg-gray-100 p-6 rounded shadow-lg max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" class="w-full border rounded p-2" placeholder="Enter your name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full border rounded p-2" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full border rounded p-2" placeholder="Enter your password">
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
    </form>
  </div>
